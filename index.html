<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Listas e Compras Interativas</title>
    <link rel="stylesheet" href="stylees.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Listas e Compras</h1>
        <form id="form">
            <input type="text" id="produto" placeholder="Nome do produto" required>
            <input type="number" id="quantidade" placeholder="Quantidade" min="1" required>
            <button type="submit">Adicionar Item</button>
        </form>
        <ul id="lista-compras"></ul>
        <button class="limpar-btn" id="limpar">Limpar Lista</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
